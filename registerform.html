<html>
<body background="background-2462434_1920.jpg" width="20%" height="20%">
    <h2 align="center">REGISTRATION FORM</h2>
    <table align="center">
      <form name="register" method="post" align="center" action="success.html">
        <tr>
          <td>FIRSTNAME</td>
          <td><input name="fname" type="text" /></td>
        </tr>
        <tr>
          <td>LASTNAME</td>
          <td><input name="lname" type="text" /></td>
        </tr>
        <tr>
          <tr>
            <td>GENDER</td>
            <td><input name="gender" type="radio" />male
              <input name="gender" type="radio" />female
              <input name="gender" type="radio" />others
            </td>
          </tr>
          <tr>
          <td>EMAIL</td>
          <td><input name="email" type="text" /></td>
        </tr>
        <tr>
          <td>COLLEGE</td>
          <td><input name="clg" type="text" /></td>
        </tr>
        <tr>
          <td>DOB</td>
          <td><input name="DOB" type="date" /></td>
        </tr>
        <tr>
          <td>REGISTRATION-NO</td>
          <td><input name="rn" type="text" /></td>
        </tr>
        <tr>
          <td>ADDRESS</td>
          <td><textarea name="ad" type="text"></textarea></td>
        </tr>
        <tr>
          <td>COUNTRY</td>
          <td>
            <select name="o" VALUE="NULL">
              <option>INDIA</option>
              <option>USA</option>
              <option>AUSTRALIA</option>
              <option>UK</option>
              <option>CANADA</option>
              <option>JAPAN</option>
              <option>CHINA</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>STATE</td>
          <td>
            <select name="S" VALUE="NULL">
              <option>ANDHRA PRADESH</option>
              <option>ANDAMAN AND NICOBAR</option>
              <option>HIMACHAL PRADESH</option>
              <option>BIHAR</option>
              <option>MAHARASTRA</option>
              <option>TAMILNADU</option>
              <option>TELANGANA</option>

            </select>
          </td>
        </tr>
        <tr>
          <td>PINCODE</td>
          <td><INPUT NAME="pin" type="text"></INPUT></td>
        </tr>
        <tr>
          <tr>
            <td>PHONE</td>
            <td><INPUT NAME="phn" type="PHONE"></INPUT></td>
          </tr>
          <tr>
        
          <td>SKILLS</td>
          <td>
            <input type="checkbox" name="color"/>C</br>
            <input type="checkbox" name="colors"/>C++</br>
            <input type="checkbox" name="colord"/>JAVA</br>
            <input type="checkbox" name="colorE"/>PYTHON</br>
            <input type="checkbox" name="colorR"/>JAVASCRIPT</br>
            <input type="checkbox" name="colorT"/>HTML</br>
            
          </td></tr>
        </tr>
        <tr>
          <td>RESUME</td>
          <td><input type="file" name="RS"></input></td>
        </tr>
        <tr>
          <td>PASSWORD</td>
          <td><input name="pass" type="password" /></td>
        </tr>
        <tr>
          <td>CONFIRM PASSWORD</td>
          <td><input name="pass1" type="password" /><br><br></td>
        </tr>
        <tr>
          <td>&nbsp &nbsp &nbsp &nbsp &nbsp<input style="margin-right: 16px" type="submit" name="register"">
            <input style="margin-right: 16px" type="reset" name="clear"></td>
        </tr>
      </form>
    </table>
  </body>
</html>
